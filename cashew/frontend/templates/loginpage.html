
{% extends 'baselo.html' %}
{% load static %}
{% block content %}
<style>
   
    .img{
        margin-top:150px;
        text-align:center;
    }
    
    
</style>

<div class="container">
    <div class="row">
        
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <center><img src={% static 'assests/images/cashew.jpeg'%} alt="no image" class='img' width=200px></center>
            <form action=" " method="POST" id="form">
                {% csrf_token %}
                <label>username</label>
                <input type='text' name="username" class="form-control" placeholder="Enter a Email" required >
                <p class="text_danger">{{error}}</p>
                <br>
                <label>PASSWORD</label>
                <input type='password' name="password" class="form-control" placeholder="Enter a Password" required >
                <br>
                <center><input type='submit' class="btn btn-primary"  >
                <br>
                <a href="/signup/" class="text-success"> if you want new user please signup</a></center>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
